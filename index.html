<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UFC-8">
        <title>sakuraの部屋</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 20px;
            display: flex;
        }
        h1 {
            color: #333;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .slider {width: 180px;
                 background-color: #2c3e50;
                 height: 100vh;
                 padding-top: 20px;
                 box-sizing: border-box;
        }
        .slider a {
            display:block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .slider a:hover {
            background-color: #34495e;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .page {
            display: none;
        }
        </style>
        <script>
            function showPage(pageID) {
                let pages = document.getElementsByClassName("page")
                for (let i =0; i < pages.length; i++) {
                pages[i].style.display = "none";
                }
                document.getElementById(pageID).style.display = "block";
            }
        </script>
</head>
<body>
    <header style="width:100%; background:#34495e; color:white; padding:15px 20px; box-sizing:border-box; position:fixed; top:0; left:0;">
    <h1 style="margin:0; font-size:24px;color: white;">メインタイトル</h1>
    </header>
    <div class="slider"style="margin-top:70px;">
        <a href="#" onclick="showPage('home')">ホーム</a>
        <a href="#" onclick="showPage('page1')">１ページ</a>
        <a href="#" onclick="showPage('page2')">２ページ</a>
        <a href="#" onclick="showPage('page3')">その他</a>
    </div>
    <div class="content">
        <div id="home" class="page" style="display: block;" >
         <h1>ホーム</h1>
         <p>最初の説明</p>
        </div>
        <div id="page1" class="page">
            <h1>ページ１</h1>
        </div>
        <div id="page2" class="page">
            <h1>ページ２</h1>
        </div>
        <div id="page3" class="page">
            <h1>その他</h1>
        </div>

        
    </div>
</body>
</html>
